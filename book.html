<!DOCTYPE html>
<html>
<head>
	<title>Place Order Now</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/bookstyle.css">
</head>
<body>
	<header>
		<nav>
			<div class="logo">
				FoodLoverr
			</div>
			<div class="nav-links">
				<ul>
					<li><a href="index.html">Home</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<main>
		<section class="order-now">
			<h1>Place Order Now</h1>
			<form>
                <h3>Fill your Details</h3>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" placeholder="Enter your name" required>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" placeholder="Enter your email" required>

				<label for="mobile">Mobile number:</label>
				<input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

				<label for="location">Location:</label>
				<input type="text" id="location" name="location" placeholder="Enter your location" required>

				<label for="order">Order:</label>
				<textarea id="order" name="order" rows="4" placeholder="Enter your order details"></textarea>

				<button type="submit"><a href="payment.html"> Proceed to Pay </a></button>
			</form>
		</section>
	</main>
</body>
</html>
